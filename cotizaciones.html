<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stratify | Mis Cotizaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Paleta de Colores Solicitada */
        :root {
            --bg-dark: #1a1e29;     /* Fondo Principal */
            --card-bg: #132d46;     /* Fondo de Tarjetas/Elementos Secundarios */
            --accent-teal: #01c38e; /* Acento Principal Brillante */
            --text-light: #ffffff;  /* Color de Texto */
        }

        body { 
            background: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: var(--card-bg) !important;
            border-bottom: 2px solid var(--accent-teal);
        }
        .navbar-brand {
            color: var(--accent-teal) !important;
            font-size: 1.8rem;
            font-weight: 700;
        }
        .quote-card {
            background-color: var(--card-bg);
            border: 1px solid #2e4a6a;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Ajuste de colores en la tarjeta de cotización */
        .card-title {
            color: var(--accent-teal) !important;
        }
        .text-info { /* Para enlaces de email y teléfono */
            color: var(--accent-teal) !important;
        }
        .alert-dark {
            background-color: #0f2238; /* Fondo más oscuro para la descripción */
            border-color: #2e4a6a;
            color: var(--text-light);
        }
        
        /* Badges de estatus */
        .bg-danger { background-color: #cc0000 !important; }
        .bg-warning { background-color: #ffc107 !important; }
        .bg-success-custom { background-color: var(--accent-teal) !important; }
        .text-muted { /* Asegurar visibilidad en el mensaje de no hay cotizaciones */
            color: #ccc !important; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark sticky-top">
        <div class="container">
            <div class="d-flex align-items-center">
                <a href="tienda.html" class="btn btn-outline-light btn-sm me-3">
                    <i class="bi bi-arrow-left"></i> Volver a Tienda
                </a>
                <span class="navbar-brand mb-0 h1">
                    <i class="bi bi-list-check"></i> Mis Solicitudes de Cotización
                </span>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="text-center mb-5">
            <h1 class="display-5" style="color: var(--accent-teal);">Estatus de Proyectos</h1>
            <p class="lead text-light">Aquí puedes visualizar el estatus actualizado de tus solicitudes.</p>
        </div>

        <div id="quotesContainer" class="row">
        </div>

        <div id="noQuotes" class="text-center py-5 d-none">
            <i class="bi bi-inbox-fill display-1 text-muted"></i>
            <h4 class="mt-3 text-muted">Aún no has enviado ninguna solicitud.</h4>
            <p class="text-muted">¡Personaliza un paquete para empezar!</p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const quotesContainer = document.getElementById('quotesContainer');
        const noQuotes = document.getElementById('noQuotes');

        // *** FUNCIÓN CAMBIARESTATUS ELIMINADA: EL CLIENTE NO PUEDE CAMBIAR EL ESTATUS ***

        function getEstatusBadge(estatus) {
            switch(estatus) {
                case 'Nuevo':
                    return `<span class="badge bg-danger">Nuevo</span>`;
                case 'En Revisión':
                    return `<span class="badge bg-warning text-dark">En Revisión</span>`;
                case 'Cotizado':
                    return `<span class="badge bg-success-custom">Cotizado</span>`;
                case 'Cerrado':
                    return `<span class="badge bg-success">Cerrado</span>`;
                default:
                    return `<span class="badge bg-secondary">${estatus}</span>`;
            }
        }

        function renderQuotes() {
            quotesContainer.innerHTML = '';
            // El cliente lee la misma data de localStorage que actualiza el administrador
            const cotizaciones = JSON.parse(localStorage.getItem('cotizaciones')) || [];

            if (cotizaciones.length === 0) {
                noQuotes.classList.remove('d-none');
                return;
            }
            noQuotes.classList.add('d-none');

            cotizaciones.forEach(quote => {
                const col = document.createElement('div');
                col.className = 'col-md-6 mb-4';
                
                col.innerHTML = `
                    <div class="card h-100 p-3 quote-card">
                        <div class="card-body">
                            <h5 class="card-title border-bottom pb-2">
                                <i class="bi bi-file-earmark-text"></i> Solicitud de ${quote.nombre}
                            </h5>
                            <p class="card-text text-light">
                                <strong><i class="bi bi-envelope"></i> Email:</strong> <a href="mailto:${quote.email}" class="text-info">${quote.email}</a><br>
                                <strong><i class="bi bi-whatsapp"></i> Teléfono:</strong> ${quote.telefono || 'No proporcionado'}<br>
                                <strong><i class="bi bi-calendar"></i> Fecha:</strong> <small class="text-light">${quote.fecha}</small>
                            </p>
                            
                            <h6 class="mt-3 text-white">Servicios Solicitados:</h6>
                            <p class="small text-muted">${quote.servicios}</p>

                            <h6 class="mt-3 text-white">Descripción del Proyecto:</h6>
                            <p class="alert alert-dark">${quote.descripcion}</p>

                            <div class="mt-4">
                                <strong>Estatus:</strong> ${getEstatusBadge(quote.estatus)}
                                </div>
                        </div>
                    </div>
                `;
                quotesContainer.appendChild(col);
            });
        }

        document.addEventListener('DOMContentLoaded', renderQuotes);
    </script>
</body>
</html>
